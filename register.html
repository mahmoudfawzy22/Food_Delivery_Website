<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="CSS/master.css" /> -->
    <link rel="stylesheet" href="CSS/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Login - Shipping Arabia</title>
  </head>
  <body>
    <div class="container">
      <div class="background-content">
        <div class="box-content">
          <h1>Welcome to Shipping Arabia</h1>
          <p>Join Us Now !</p>
        </div>
        <div class="img">
          <img src="Images/logowihte.png" alt="Shipping Arabia Logo" />
        </div>
      </div>

      <div class="form-box">
        <h1>Create New Account</h1>
        <form action="#">
          <div class="input-box">
            <label for="emailOrPhone">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your email or phone"
              required
            />
          </div>
          <div class="input-box">
            <label for="emailOrPhone">Email</label>
            <input
              type="text"
              id="emailOrPhone"
              placeholder="itshaghigh@yahoo.com|"
              required
            />
          </div>
          <div class="input-box password-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <div class="togglePassword"><i class="fa-solid fa-eye"></i></div>
          </div>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="JS/register.js"></script>
  </body>
</html>
